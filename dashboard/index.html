    // Status badge component
    function StatusBadge({ status }) {
      const colors = {
        pending: 'bg-yellow-500',
        approved: 'bg-green-500',
        rejected: 'bg-red-500',
        posted: 'bg-blue-500',
        edited: 'bg-purple-500',
        superseded: 'bg-gray-500',
        processing: 'bg-blue-500',
        ready: 'bg-green-500',
        failed: 'bg-red-500',
      };

      );

    // Content Feed component
    function ContentFeed({ onContentAdded }) {
      const [isOpen, setIsOpen] = useState(false);
      const [items, setItems] = useState([]);
      const [loading, setLoading] = useState(false);

      // New content form
      const [url, setUrl] = useState('');
      const [title, setTitle] = useState('');
      const [notes, setNotes] = useState('');
      const [contentType, setContentType] = useState('url');
      const [action, setAction] = useState('post');
      const [submitting, setSubmitting] = useState(false);

      // Fetch content feed items
      const fetchItems = useCallback(async () => {
        const { data, error } = await supabase
          .from('content_feed')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(20);

        if (!error && data) {
          setItems(data);
        }
      }, []);

      useEffect(() => {
        if (isOpen) {
          fetchItems();
        }
      }, [isOpen, fetchItems]);

      // Auto-detect content type from URL
      const handleUrlChange = (value) => {
        setUrl(value);
        if (value.includes('youtube.com') || value.includes('youtu.be')) {
          setContentType('youtube');
        } else if (value.startsWith('http')) {
          setContentType('url');
        }
      };

      // Submit new content
      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!url && !notes) return;

        setSubmitting(true);

        const { error } = await supabase
          .from('content_feed')
          .insert({
            url: url || null,
            title: title || null,
            notes: notes || null,
            content_type: contentType,
            action: action,
          });

        if (!error) {
          setUrl('');
          setTitle('');
          setNotes('');
          setContentType('url');
          setAction('post');
          fetchItems();
          if (onContentAdded) onContentAdded();
        }

        setSubmitting(false);
      };

      // Delete content item
      const handleDelete = async (id) => {
        await supabase.from('content_feed').delete().eq('id', id);
        fetchItems();
      };

      return (

            onClick={() => setIsOpen(!isOpen)}
            className="w-full p-4 flex justify-between items-center hover:bg-white/5 transition"

            </div>
            <div className="flex items-center gap-2">

              <span className="text-white/60">{isOpen ? '‚ñ≤' : '‚ñº'}</span>

          </button>

          {/* Expanded content */}

                  <input

                    placeholder="Paste URL (YouTube, blog post, docs...)"

                </div>

                <div className="grid grid-cols-2 gap-3">

                    type="text"

                    placeholder="Title (optional)"

                  <select

                        )}
                        {item.url && (

                    >
                      ‚úì Approve
                    </button>
                    <button
                      onClick={() => handleAction('reject')}

                      className="flex-1 min-w-[100px] bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition disabled:opacity-50"

                      ‚úó Reject
                    </button>
                    <button
                      onClick={() => setEditMode(true)}
                      disabled={loading}

                    >
                      ‚úé Edit

                    <button
                      onClick={() => handleAction('regenerate', { feedback })}
                      disabled={loading}
                      className="flex-1 min-w-[100px] bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg transition disabled:opacity-50"

                    </button>

                  <div className="mt-3">

      const [saving, setSaving] = useState(false);

      const handleToggle = async () => {
        setSaving(true);
        const newValue = !autoPost;

              <h3 className="text-white font-medium">Auto-Post Mode</h3>

            </div>
            <button

              disabled={saving}
              className={`relative w-14 h-7 rounded-full transition ${
                autoPost ? 'bg-green-600' : 'bg-gray-600'

            >
              <span
                className={`absolute top-1 w-5 h-5 bg-white rounded-full transition-transform ${

      );

    // Main App
    function App() {
      const [drafts, setDrafts] = useState([]);
      const [config, setConfig] = useState(null);
      const [loading, setLoading] = useState(true);
      const [filter, setFilter] = useState('pending');
      const [expandedDraft, setExpandedDraft] = useState(null);

      const fetchDrafts = useCallback(async () => {
        const { data, error } = await supabase
          .from('post_queue')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(50);

        if (!error && data) {
          setDrafts(data);
        }
      }, []);

      const fetchConfig = useCallback(async () => {
        const { data, error } = await supabase
          .from('agent_config')
          .select('*')
          .single();

        if (!error && data) {
          setConfig(data);
        }
      }, []);

      useEffect(() => {
        Promise.all([fetchDrafts(), fetchConfig()]).then(() => {
          setLoading(false);
        });

        const channel = supabase
          .channel('post_queue_changes')
          .on('postgres_changes',
            { event: '*', schema: 'public', table: 'post_queue' },
            () => fetchDrafts()
          )
          .subscribe();

        return () => {
          supabase.removeChannel(channel);
        };
      }, [fetchDrafts, fetchConfig]);

      const handleAction = async (draftId, action, extraData = {}) => {
        if (action === 'regenerate') {
          const response = await fetch(
            `${SUPABASE_URL}/functions/v1/regenerate`,
            {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                draft_id: draftId,
                feedback: extraData.feedback,
              }),
            }
          );

          if (response.ok) {
            await fetchDrafts();
          }
        } else {
          const response = await fetch(
            `${SUPABASE_URL}/functions/v1/post-to-moltbook`,
            {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                draft_id: draftId,
                action: action === 'edit' ? 'edit' : action,
                edited_content: extraData.edited_content,
                edited_title: extraData.edited_title,
              }),
            }
          );

          if (response.ok) {
            await fetchDrafts();
          }
        }
      };

      const filteredDrafts = drafts.filter(d => {
        if (filter === 'all') return true;
        if (filter === 'pending') return d.status === 'pending';
        if (filter === 'posted') return ['posted', 'approved', 'edited'].includes(d.status);
        if (filter === 'rejected') return d.status === 'rejected';
        return true;
      });

      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="text-white text-xl">Loading...</div>
          </div>
        );
      }

      return (
        <div className="max-w-3xl mx-auto p-6">
          <div className="flex items-center justify-between mb-8">
            <div>
              <h1 className="text-3xl font-bold flex items-center gap-3">
                <img src="mindsdbubu.jpg" alt="" className="w-8 h-8" />
                <span className="monster-gradient">MindsDBubu</span>
              </h1>
              <p className="text-white/60 mt-1">
                The Context Monster of Moltbook
              </p>
            </div>
            <button
              onClick={fetchDrafts}
              className="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-lg transition"
            >
              ‚Üª Refresh
            </button>
          </div>

          {/* Content Feed - NEW */}
          <ContentFeed onContentAdded={fetchDrafts} />

          {/* System Prompt Editor */}
          {config && <SystemPromptEditor config={config} onUpdate={setConfig} />}

          {/* Auto-post toggle */}
          {config && <SettingsPanel config={config} onUpdate={setConfig} />}

          {/* Stats */}
          <Stats drafts={drafts} />

          {/* Filter tabs */}
          <div className="flex gap-2 mb-4">
            {['pending', 'posted', 'rejected', 'all'].map((f) => (
              <button
                key={f}
                onClick={() => setFilter(f)}
                className={`px-4 py-2 rounded-lg transition capitalize ${
                  filter === f
                    ? 'bg-white/20 text-white'
                    : 'bg-white/5 text-white/60 hover:bg-white/10'
                }`}
              >
                {f}
              </button>
            ))}
          </div>

          {/* Drafts list */}
          <div>
            {filteredDrafts.length === 0 ? (
              <div className="text-center py-12 text-white/60">
                <img src="mindsdbubu.jpg" alt="MindsDBubu" className="w-16 h-16 mx-auto mb-3" />
                <p>No {filter === 'all' ? '' : filter} drafts yet</p>
                <p className="text-sm mt-1">MindsDBubu is hungry for context...</p>
              </div>
            ) : (
              filteredDrafts.map((draft) => (
                <DraftCard
                  key={draft.id}
                  draft={draft}
                  onAction={handleAction}
                  isExpanded={expandedDraft === draft.id}
                  onToggle={() => setExpandedDraft(
                    expandedDraft === draft.id ? null : draft.id
                  )}
                />
              ))
            )}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
